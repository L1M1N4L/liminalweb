<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>L1M1N4L - Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .o-page {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .o-header {
            position: relative; /* Changed from absolute to fixed */
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .o-main-section {
            height: 100%;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 100%;
        }
        .c-home-content {
            padding: 0;
            max-width: 600px;
        }
        .c-main-heading {
            font-size: 2.5em;
            padding-top: 0;
            margin-top: 0;
            margin-bottom: 20px;
            letter-spacing: 2px;
            color: #333;
        }
        .c-home-content p {
            margin-bottom: 30px;
            color: #666;
        }
        .c-view-menu__link {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            border: 1px solid #000;
            color: #000;
            transition: all 0.3s ease;
            font-size: 0.9em;
            letter-spacing: 1px;
        }
        .c-view-menu__link:hover {
            background-color: #000;
            color: #fff;
        }
        /* DEMO-SPECIFIC STYLES */
    </style>
</head>
<body>
    <div class="loader-overlay" id="loaderOverlay">
        <div class="loader" id="loader"></div>
      </div>
    <div class="c-magic-area c-magic-area--menu" data-target-class=".c-main-menu__link" data-tween-back="true" aria-hidden="true"></div>
    <div class="c-magic-area c-magic-area--content" data-target-class=".c-article__link" data-tween-back="false" aria-hidden="true"></div>

    <main id="page content" class="o-page" >
        <header class="o-header">
            <h1 class="c-logo"><a class="c-logo__link" target="_blank">L1M1N4L</a></h1>
            <nav class="c-main-menu" aria-labelledby="mainmenulabel">
                <h2 id="mainmenulabel" class="u-visually-hidden">Main Menu</h2>
                <ul class="c-main-menu__list">
                    <li><a aria-current="page" class="is-magic-active c-main-menu__link" href="#">Home</a></li>
                    <li><a class="c-main-menu__link" href="portfolio.html">Portfolio</a></li>
                    <li><a class="c-main-menu__link" href="writings.html">Writings</a></li>
                    <li><a class="c-main-menu__link" href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>

        <section class="o-main-section">
            <div class="c-home-content">
                <h2 class="c-main-heading">Welcome to L1M1N4L</h2>
                <p>Chronicles of My Life's Pilgrimage</p>
                <a href="portfolio.html" class="c-view-menu__link" display>VIEW MY PORTFOLIO</a>
            </div>
        </section>
    </main>

    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <!-- Lodash CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <!-- VanillaTilt CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <!-- Your custom script -->
    <script src="script.js" defer></script>
    <script>
document.addEventListener('DOMContentLoaded', function() {
  var loaderOverlay = document.getElementById('loaderOverlay');
  var content = document.getElementById('content');

  // Show loader overlay
  loaderOverlay.style.display = 'flex';

  // Simulate content loading delay
  setTimeout(function() {
    // Hide loader overlay
    loaderOverlay.style.display = 'none';

    // Show content
    content.style.display = 'block';
  }, 2300); // Simulate 3 seconds loading time
});


    </script>

    
</body>
</html>
